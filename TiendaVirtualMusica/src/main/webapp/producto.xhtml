
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

<f:metadata>
		<f:viewParam name="id" value="#{productoBeen.id}"></f:viewParam>
		<f:viewAction action="#{productoBeen.loadDatos()}"></f:viewAction>
	</f:metadata>


</h:head>


<body>
	<ui:composition template="templates/template2.xhtml">


		<ui:define name="contenido" >
		
		
	
			<h:form  >
			

				<br />

				<div style="display: flex;">
					<h:inputText type="search" styleClass="search"
						pt:placeholder="Search..."   value="#{productoBeen.nombre}" />

						<h:commandButton value="buscar" styleClass="dos"
						action="#{productoBeen.busqueda(productoBeen.nombre)}">
					</h:commandButton>
					
					

				</div>
				<br/>
				
				<h:commandButton value="+ Nuevo Producto" styleClass="dos"
						action="#{productoBeen.nuevoproducto()}">
					</h:commandButton>
					
				
			
				

			</h:form>
			<br />
			<br />
			
			<h:form>
				<h:dataTable value="#{productoBeen.productosListados}" var="datosProducto" styleClass="tabla" headerClass="tablaCabecera" rowClasses="tablaCuerpo">
					<h:column>
						
						<f:facet name="header"> CODIGO</f:facet>				
						<!--  <h:outputText value="#{datosProducto.idProducto}" /> -->
						#{datosProducto.idProducto}
						
					</h:column>
					
					<h:column>
						
						<f:facet name="header"> PRODUCTO</f:facet>					
    					
    					<h:outputText value="#{datosProducto.nombre}"/>	
						
					</h:column>
					
					<h:column>
					
						<f:facet name="header"> ALBUM</f:facet>
					 	
    					<h:outputText value="#{datosProducto.album.descripcion}" />
    					 
					</h:column>
					
					<h:column>
					
						<f:facet name="header"> AUTOR</f:facet>
				
    					<h:outputText value="#{datosProducto.artista}" />
    					
					</h:column>
					
					<h:column>
					
						<f:facet name="header"> AÃ‘O</f:facet>
					
						<h:outputText value="#{datosProducto.anio}" />
						
					</h:column>
					
					<h:column>
						
						<f:facet name="header"> PRECIO</f:facet>
					
						<h:outputText value="#{datosProducto.precio}"  />
						
					</h:column>
					
					<h:column>
						<f:facet name="header"> EDITAR</f:facet>
						
						
						<h:commandButton action="#{productoBeen.editar(datosProducto.idProducto)}" immediate="true"  value="Editar"  styleClass="botonTabla"/>
						
						
					</h:column>
					
					<h:column>
						<f:facet name="header"> ELIMINAR</f:facet>
						<h:commandButton action="#{productoBeen.eliminar(datosProducto.idProducto)}" immediate="true" value="Eliminar" styleClass="botonTabla"/>
					</h:column>
					
					
				</h:dataTable>
				
			</h:form>


		</ui:define>



	</ui:composition>
</body>
</html>
