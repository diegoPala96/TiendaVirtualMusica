
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"


xmlns:p="http://primefaces.org/ui"
>

<h:head>

<f:metadata>
		<f:viewParam name="id" value="#{productoBeen.id}"></f:viewParam>
		<f:viewAction action="#{productoBeen.loadDatos()}"></f:viewAction>
	</f:metadata>


</h:head>


<body>
	<ui:composition template="templates/template2.xhtml">


		<ui:define name="contenido" >
		
		
	
			<h:form  >
			

				<br />

				
				<br/>
				
				
				
			
				

			</h:form>
			<br />
			<br />
			
			<h:form  enctype="multipart/form-data">
				<h:dataTable value="#{productoBeen.productosListados}" var="datosProducto" styleClass="tabla" headerClass="tablaCabecera" rowClasses="tablaCuerpo">
					<h:column>
						
						<f:facet name="header"> CODIGO</f:facet>				
						<!--  <h:outputText value="#{datosProducto.idProducto}" /> -->
						#{datosProducto.idProducto}
						
					</h:column>
					
					<h:column>
						
						<f:facet name="header"> PRODUCTO</f:facet>					
    					
    					<h:outputText value="#{datosProducto.nombre}"/>	
						
					</h:column>
					
					
					
					<h:column>
					
						<f:facet name="header"> ALBUM</f:facet>
							<h:outputText value="#{datosProducto.album.descripcion}" />
				
					 	
    				
    					 
					</h:column>
					
					<h:column>
					
						<f:facet name="header"> Foto</f:facet>
				
    				<h:column>
					<h:graphicImage value="imagen?id=#{datosProducto.idProducto}" width="100" height="100"/>
				</h:column>
	
    				 
    					
					</h:column>
					
					
				
		
		
					<h:column>
					
						<f:facet name="header"> AÃ‘O</f:facet>
					
						<h:outputText value="#{datosProducto.anio}" />
						
					</h:column>
					
			
					
				
					
					
				</h:dataTable>
				
			</h:form>


		</ui:define>



	</ui:composition>
</body>
</html>
